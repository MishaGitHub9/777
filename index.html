<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мудрість Великих</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            color: #fff;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            color: #00ff88;
        }

        .question-section {
            background: rgba(255, 255, 255, 0.05);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        textarea {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.9);
            margin-bottom: 15px;
            font-size: 16px;
            min-height: 100px;
            resize: vertical;
        }

        button {
            background: #00ff88;
            color: #1a1a2e;
            border: none;
            padding: 12px 25px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        button:hover {
            background: #00cc6a;
            transform: translateY(-2px);
        }

        button:disabled {
            background: #666;
            cursor: not-allowed;
            transform: none;
        }

        .quote-display {
            background: rgba(255, 255, 255, 0.05);
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            display: none;
            animation: fadeIn 0.5s ease-in;
        }

        .quote-display.active {
            display: block;
        }

        .quote-text {
            font-size: 1.2em;
            line-height: 1.6;
            margin-bottom: 15px;
            font-style: italic;
        }

        .quote-author {
            color: #00ff88;
            font-weight: bold;
            font-size: 1.1em;
        }

        .random-quote {
            margin-top: 40px;
            text-align: center;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
        }

        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
            color: #00ff88;
        }

        .loading.active {
            display: block;
        }

        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #00ff88;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s linear infinite;
            margin-left: 10px;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .error-message {
            color: #ff4444;
            background: rgba(255, 68, 68, 0.1);
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            display: none;
        }

        .error-message.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Мудрість Великих</h1>
            <p>Отримайте пораду від видатних особистостей на ваше питання</p>
        </header>

        <div class="question-section">
            <textarea id="questionInput" placeholder="Введіть ваше питання або ситуацію..."></textarea>
            <button id="adviceButton" onclick="getAdvice()">Отримати пораду</button>
        </div>

        <div class="error-message" id="errorMessage"></div>

        <div class="loading">
            Шукаємо мудру відповідь
            <div class="spinner"></div>
        </div>

        <div id="quoteDisplay" class="quote-display">
            <div class="quote-text"></div>
            <div class="quote-author"></div>
        </div>

        <div class="random-quote">
            <h3>Випадкова мудрість дня:</h3>
            <div id="randomQuote" class="quote-display active">
                <div class="quote-text"></div>
                <div class="quote-author"></div>
            </div>
            <button id="randomButton" onclick="getRandomQuote()">Нова цитата</button>
        </div>
    </div>

    <script>
        // Категорії та ключові слова
        const categories = {
            success: ['успіх', 'досягнення', 'мета', 'амбіції', 'перемога', 'результат'],
            wisdom: ['мудрість', 'знання', 'розум', 'філософія', 'думка', 'роздуми'],
            life: ['життя', 'досвід', 'шлях', 'час', 'момент', 'доля'],
            motivation: ['мотивація', 'натхнення', 'енергія', 'сила', 'дух', 'воля'],
            friendship: ['дружба', 'друзі', 'стосунки', 'довіра', 'підтримка'],
            love: ['кохання', 'любов', 'почуття', 'серце', 'пристрасть'],
            work: ['робота', 'праця', 'професія', 'кар\'єра', 'бізнес', 'справа']
        };

        // API endpoints
        const QUOTE_API = 'https://api.quotable.io/random';
        const ALTERNATIVE_QUOTE_API = 'https://api.quotable.io/quotes/random?limit=1';

        // Функція для аналізу тексту та визначення категорії
        function analyzeText(text) {
            text = text.toLowerCase();
            const words = text.split(/\s+/);
            let bestMatch = {
                category: 'wisdom',
                matches: 0
            };

            for (const [category, keywords] of Object.entries(categories)) {
                const matches = keywords.filter(keyword => 
                    words.some(word => word.includes(keyword.toLowerCase()))
                ).length;

                if (matches > bestMatch.matches) {
                    bestMatch = { category, matches };
                }
            }

            return bestMatch.category;
        }

        // Функція для отримання цитати з API
        async function fetchQuote(category = '') {
            try {
                const url = `${QUOTE_API}${category ? `?tags=${category}` : ''}`;
                const response = await fetch(url);
                
                if (!response.ok) {
                    throw new Error('Помилка отримання цитати');
                }

                const data = await response.json();
                return data;
            } catch (error) {
                console.error('Error fetching quote:', error);
                // Спробуємо альтернативне API
                try {
                    const response = await fetch(ALTERNATIVE_QUOTE_API);
                    const data = await response.json();
                    return data[0];
                } catch (altError) {
                    throw new Error('Не вдалося отримати цитату');
                }
            }
        }

        // Функція для перекладу тексту за допомогою MyMemory API
        async function translateText(text) {
            try {
                const response = await fetch(`https://api.mymemory.translated.net/get?q=${encodeURIComponent(text)}&langpair=en|uk`);
                const data = await response.json();
                return data.responseData.translatedText;
            } catch (error) {
                console.error('Error translating:', error);
                return text; // Повертаємо оригінальний текст у разі помилки
            }
        }

        // Функція для відображення помилки
        function showError(message) {
            const errorElement = document.getElementById('errorMessage');
            errorElement.textContent = message;
            errorElement.classList.add('active');
            setTimeout(() => {
                errorElement.classList.remove('active');
            }, 5000);
        }

        // Функція для управління станом кнопок
        function setButtonsState(disabled) {
            document.getElementById('adviceButton').disabled = disabled;
            document.getElementById('randomButton').disabled = disabled;
        }

        // Функція для отримання поради
        async function getAdvice() {
            const questionInput = document.getElementById('questionInput');
            const quoteDisplay = document.getElementById('quoteDisplay');
            const loading = document.querySelector('.loading');

            if (!questionInput.value.trim()) {
                showError('Будь ласка, введіть ваше питання');
                return;
            }

            setButtonsState(true);
            loading.classList.add('active');
            quoteDisplay.classList.remove('active');

            try {
                const category = analyzeText(questionInput.value);
                const quoteData = await fetchQuote(category);
                
                if (quoteData) {
                    const translatedQuote = await translateText(quoteData.content);
                    const translatedAuthor = await translateText(quoteData.author);

                    document.querySelector('#quoteDisplay .quote-text').textContent = `"${translatedQuote}"`;
                    document.querySelector('#quoteDisplay .quote-author').textContent = `— ${translatedAuthor}`;
                    quoteDisplay.classList.add('active');
                }
            } catch (error) {
                showError('Вибачте, сталася помилка при отриманні цитати. Спробуйте пізніше.');
                console.error('Error:', error);
            } finally {
                loading.classList.remove('active');
                setButtonsState(false);
            }
        }

        // Функція для отримання випадкової цитати
        async function getRandomQuote() {
            const randomQuoteElement = document.getElementById('randomQuote');
            setButtonsState(true);
            
            try {
                const quoteData = await fetchQuote();
                if (quoteData) {
                    const translatedQuote = await translateText(quoteData.content);
                    const translatedAuthor = await translateText(quoteData.author);

                    document.querySelector('#randomQuote .quote-text').textContent = `"${translatedQuote}"`;
                    document.querySelector('#randomQuote .quote-author').textContent = `— ${translatedAuthor}`;
                }
            } catch (error) {
                showError('Вибачте, сталася помилка при отриманні цитати. Спробуйте пізніше.');
                console.error('Error:', error);
            } finally {
                setButtonsState(false);
            }
        }

        // Завантажуємо випадкову цитату при старті
        window.onload = getRandomQuote;

        // Додаємо обробник натискання Enter в текстовому полі
        document.getElementById('questionInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                getAdvice();
            }
        });
    </script>
</body>
</html>
